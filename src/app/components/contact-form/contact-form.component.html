<mat-card>
  <mat-card-title>Schedule Quote</mat-card-title>
  <form [formGroup]="contactInfo" (ngSubmit)="onSubmit()">
    <div class="row" fxLayout.gt-sm="row wrap" fxLayoutGap.gt-sm="32px" fxLayoutAlign.gt-sm="flex-start">
      <div class="form-group" fxFlex.gt-sm="0 1 calc(50% - 32px)">
        <label for="firstName">First Name</label>
        <input type="text" formControlName="firstName" id="firstName" class="form-control"
        [class.input-error]="contactInfo.controls.firstName.touched && contactInfo.controls.firstName.invalid">
        <small *ngIf="contactInfo.controls.firstName.touched &&
        contactInfo.controls.firstName.hasError('required')">First Name is required</small>

      </div>
      <div class="form-group" fxFlex.gt-sm="0 1 calc(50% - 32px)">
        <label for="lastName">Last Name</label>
        <input type="text" formControlName="lastName" id="lastName" class="form-control"
               [class.input-error]="contactInfo.controls.lastName.touched && contactInfo.controls.lastName.invalid">
        <small *ngIf="contactInfo.controls.lastName.touched &&
        contactInfo.controls.lastName.hasError('required')">Last Name is required</small>
      </div>
    </div>
    <div class="form-group" ngStyle.gt-sm="margin-right: 32px">
      <label for="street">Street Address</label>
      <input type="text" formControlName="street" id="street" class="form-control"
             [class.input-error]="contactInfo.controls.street.touched && contactInfo.controls.street.invalid">
      <small *ngIf="contactInfo.controls.street.touched &&
        contactInfo.controls.street.hasError('required')">Street is required</small>
    </div>
    <div class="form-group" ngStyle.gt-sm="margin-right: 32px">
      <label for="street2">Street Address 2</label>
      <input type="text" formControlName="street2" id="street2" class="form-control">
    </div>
    <div class="row" fxLayout.gt-sm="row wrap" fxLayoutGap.gt-sm="32px" fxLayoutAlign.gt-sm="flex-start">
      <div class="form-group" fxFlex.gt-sm="0 1 calc(50% - 32px)">
        <label for="city">City</label>
        <input type="text" formControlName="city" id="city" class="form-control"
               [class.input-error]="contactInfo.controls.city.touched && contactInfo.controls.city.invalid">
        <small *ngIf="contactInfo.controls.city.touched &&
        contactInfo.controls.city.hasError('required')">City is required</small>
      </div>
      <div class="form-group" fxFlex.gt-sm="0 1 calc(25% - 32px)">
        <label for="state">State</label>
        <input type="text" formControlName="state" id="state" class="form-control"
               [class.input-error]="contactInfo.controls.state.touched && contactInfo.controls.state.invalid">
        <small *ngIf="contactInfo.controls.state.touched &&
        contactInfo.controls.state.hasError('required')">State is required</small>
      </div>
      <div class="form-group" fxFlex.gt-sm="0 1 calc(25% - 32px)">
        <label for="zip">Zip Code</label>
        <input type="text" formControlName="zip" id="zip" class="form-control"
               [class.input-error]="contactInfo.controls.zip.touched && contactInfo.controls.zip.invalid">
        <small *ngIf="contactInfo.controls.zip.touched &&
        contactInfo.controls.zip.hasError('required')">Zip is required</small>
      </div>
    </div>
    <div class="row" fxLayout.gt-sm="row wrap" fxLayoutGap.gt-sm="32px" fxLayoutAlign.gt-sm="flex-start">
    <div class="form-group" fxFlex.gt-sm="0 1 calc(50% - 32px)">
      <label for="phone">Phone</label>
      <input type="text" [mask]="'(000) 000-0000'" formControlName="phoneNumber" id="phone" class="form-control"
             [class.input-error]="contactInfo.controls.phoneNumber.touched && contactInfo.controls.phoneNumber.invalid">
      <small *ngIf="contactInfo.controls.phoneNumber.touched &&
        contactInfo.controls.phoneNumber.hasError('required')">Phone Number is required</small>
      <small *ngIf="contactInfo.controls.phoneNumber.dirty &&
        contactInfo.controls.phoneNumber.hasError('minlength')">Phone Number is invalid</small>
    </div>
    <div class="form-group" fxFlex.gt-sm="0 1 calc(50% - 32px)">
      <label for="email">Email Address</label>
      <input type="email" formControlName="email" id="email" class="form-control"
             [class.input-error]="contactInfo.controls.email.touched && contactInfo.controls.email.invalid">
      <small *ngIf="contactInfo.controls.email.touched &&
        contactInfo.controls.email.hasError('required')">Email is required</small>
      <small *ngIf="contactInfo.controls.email.dirty &&
        contactInfo.controls.email.hasError('email')">Email is invalid</small>
    </div>
    </div>
    <div fxLayoutAlign.gt-sm="flex-end" ngClass.lt-md="row" ngStyle.gt-sm="margin-right: 32px">
      <button [disabled]="contactInfo.invalid" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</mat-card>
